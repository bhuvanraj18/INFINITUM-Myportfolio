<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="loading.css">
</head>

<body>
    <!-- From Uiverse.io by dexter-st -->
    <div class="loader-wrapper">
        <video class="loader-bg-video" loop autoplay muted playsinline src="./videos/galaxy.mp4" type="video/mp4"></video>
        <span class="loader-letter">L</span>
        <span class="loader-letter">o</span>
        <span class="loader-letter">a</span>
        <span class="loader-letter">d</span>
        <span class="loader-letter">i</span>
        <span class="loader-letter">n</span>
        <span class="loader-letter">g</span>
        <span class="loader-letter">.</span>
        <span class="loader-letter">.</span>
        <span class="loader-letter">.</span>

        <div class="loader"></div>
    </div>

</body>

</html>
